<body>
    <h1 class="h1 text-center">Pizzería CC5002</h1>
    <div class="container">
        <h3 class="h3 text"> Pida su pizza aquí</h3>
    
        <form id="formulario" action="" method="post" onsubmit="return validacion()">
    
            <div class="row">
                    <div class="form-check">
                        <label for="inputEmail4">Nombre</label>
                        <input size="5" maxlength="100" type="text" class="form-control" id="inputNombre">
                    </div>
                    
                    <div class="form-check">
                        <label>Tipo de pizza</label>
                        <select name="tipo_pizza" id="inputPizza" class="form-select">
                            <option selected id="defaultvalue"> Elija...</option>
                            <option>Hawaiana</option>
                            <option>Italiana</option>
                            <option>Napolitana</option>
                        </select>
                    </div>
            
                    <div class="form-check">
                        <label for="inputEmail4">Comentarios</label>
                        <textarea class="form-control" aria-label="With textarea" maxlength="1000" rows="4" cols="30" id="inputComentarios" ></textarea>
                    </div>
            
                    <div class="form-check">
                        <label for="inputEmail4">Telefono</label> 
                        <div class="input-group mb-3">
                            <span class="input-group-text">+</span>
                            <input id="inputPhone" name="phone" type="text" class="form-control">
                        </div>
                    </div>
            
                    <div class="form-check">
                        <label>Dirección</label>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inputDireccion">
                    </div>
            
                    <div>
                        <button type="submit" class="btn btn-primary mandarForm">Pedir</button>
                    </div>
            </div>
        </form>
            <div id="contenedorErrores" class="contenedor">
                
            </div>   
    </div>
