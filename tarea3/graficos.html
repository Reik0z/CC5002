    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <h2 class="mt-4 pb-2 border-bottom" style="text-align:center;"">Ver Graficos</h2>
        <div> <!-- 1 -->
          <figure class="highcharts-figure">
            <div id="container1"></div>
          </figure>
        </div>

        </div>
      </main>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">CC5002</p>
      </footer>
    </div>
  </body>
  <script>
    $.get(`cgi-bin/CargarDatos.py?necesitamos=g1`).done(function(data) {
      console.log(data);
      Highcharts.chart('container1', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Viajes por espacio de encargo'
        },
        xAxis: {
            categories: [
                'Espacio encargo'
            ],
            crosshair: true,
        },
        yAxis: {
            title: {
                useHTML: true,
                text: 'Cantidad de viajes'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '10x10x10',
            data: [data[0]]
          }, {
            name: '20x20x20',
            data: [data[1]]
        }, {
          name: '30x30x30',
          data: [data[2]]

    })
